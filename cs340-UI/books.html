

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Books</title>
</head>
<body>
    <header>
        <button>
            <a href="index.html" id="homeButton">Home</a>
        </button>
        <h1>Manage Books</h1>
    </header>

    <main>
        <form id="addBookForm">
            <label for="bookID">Book ID:</label>
            <input type="text" id="bookID" name="bookID" placeholder="Enter book ID" required>

            <label for="bookName">Book Name:</label>
            <input type="text" id="bookName" name="bookName" placeholder="Enter book name" required>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" placeholder="Enter category" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Enter author" required>

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" placeholder="Enter price" required>

            <label for="quantityInStock">Quantity In Stock:</label>
            <input type="text" id="quantityInStock" name="quantityInStock" placeholder="Enter quantity in stock" required>

            <button type="submit">Add Book</button>
        </form>

        <h2>Add a New Book</h2>
        <form id="addNewBookForm">
            <label for="bookID">Book ID:</label>
            <select id="bookID">
                <option value="1">Book 1</option>
                <option value="2">Book 2</option>
                <option value="3">Book 3</option>
            </select>

            <label for="bookName">Book Name:</label>
            <select id="bookName">
                <option value="Book A">Book A</option>
                <option value="Book B">Book B</option>
                <option value="Book C">Book C</option>
            </select>

            <label for="author">Author:</label>
            <select id="author">
                <option value="Author X">Author X</option>
                <option value="Author Y">Author Y</option>
                <option value="Author Z">Author Z</option>
            </select>

            <label for="category">Category:</label>
            <select id="category">
                <option value="Fiction">Fiction</option>
                <option value="Non-Fiction">Non-Fiction</option>
            </select>

            <label for="price">Price:</label>
            <select id="price">
                <option value="$10.99">$10.99</option>
                <option value="$19.99">$19.99</option>
                <option value="$29.99">$29.99</option>
            </select>

            <button type="submit">Submit</button>
        </form>

        <table id="booksTable">
            <thead>
                <tr>
                    <th>Book ID</th>
                    <th>Book Name</th>
                    <th>Category</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Quantity In Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Book rows -->
                <tr>
                    <td>1</td>
                    <td>The Great Gatsby</td>
                    <td>Fiction</td>
                    <td>F. Scott Fitzgerald</td>
                    <td>$10.99</td>
                    <td>1</td>
                    <td><button class="updateButton">Update</button> <button class="deleteButton">Delete</button></td>
                </tr>

                <!-- Add more book rows as needed -->

            </tbody>
        </table>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
